<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оздоровительный центр "КДМ"</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #5D8AA8;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 8px;
            z-index: 100;
            overflow: hidden;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            display: block;
            padding: 12px 16px;
            color: #1e3a8a;
            text-decoration: none;
            transition: background-color 0.3s;
            border-bottom: 1px solid #f1f5f9;
        }
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        .dropdown-content a:hover,
        .dropdown-content a.active {
            background-color: #f0f9ff;
        }
        .mobile-dropdown-content {
            display: none;
            padding-left: 20px;
            margin-top: 8px;
        }
        .mobile-dropdown.active .mobile-dropdown-content {
            display: block;
        }
        #mobile-menu {
            display: none;
        }
        @media (max-width: 768px) {
            #mobile-menu.active {
                display: flex;
            }
            .dropdown-content {
                position: static;
                box-shadow: none;
                background-color: #f8fafc;
                margin-top: 8px;
                border-radius: 4px;
            }
        }
    </style>
</head>
<body class="bg-blue-50 font-sans text-gray-700">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 sm:py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="flex items-center focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 rounded">
                    <div class="bg-blue-100 p-2 sm:p-3 rounded-full mr-2 sm:mr-4">
                        <img src="img/1.png" alt="иконка" class="w-10 h-10 sm:w-12 sm:h-12">
                    </div>
                    <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-blue-800">Оздоровительный центр "КДМ"</h1>
                </a>
                <button id="mobile-menu-button" class="md:hidden focus:outline-none">
                    <i class="fas fa-bars text-blue-800 text-xl sm:text-2xl"></i>
                </button>
                <nav class="hidden md:flex space-x-2 lg:space-x-4">
                    <a href="index.html" class="nav-link px-2 py-2 text-blue-800 font-medium text-sm lg:text-base">Главная</a>
                    <a href="news.html" class="nav-link px-2 py-2 text-blue-800 font-medium text-sm lg:text-base hidden">Новости</a>
                    
                    <!-- Dropdown menu for desktop -->
                    <div class="dropdown">
                        <a href="about.html" class="nav-link px-2 py-2 text-blue-800 font-medium text-sm lg:text-base flex items-center">
                            О нас <i class="fas fa-chevron-down ml-1 text-xs"></i>
                        </a>
                        <div class="dropdown-content">
                            <a href="about.html">О нас</a>
                            <a href="kin.html">Кинезиолог</a>
                            <a href="mas.html">Массажист</a>
                            <a href="ost.html">Остеопат</a>
                        </div>
                    </div>
                    
                    <a href="gallery.html" class="nav-link px-2 py-2 text-blue-800 font-medium text-sm lg:text-base">Галерея</a>
                    <a href="service.html" class="nav-link px-2 py-2 text-blue-800 font-medium text-sm lg:text-base">Услуги</a>
                    <a href="contacts.html" class="nav-link px-2 py-2 text-blue-800 font-medium text-sm lg:text-base">Контакты</a>
                </nav>
            </div>
            <!-- Mobile menu -->
            <nav id="mobile-menu" class="md:hidden flex-col space-y-2 mt-3">
                <a href="index.html" class="nav-link px-3 py-2 text-blue-800 font-medium text-sm">Главная</a>
                <a href="news.html" class="nav-link px-3 py-2 text-blue-800 font-medium text-sm hidden">Новости</a>
                
                <!-- Mobile dropdown -->
                <div class="mobile-dropdown">
                    <div class="flex justify-between items-center nav-link px-3 py-2 text-blue-800 font-medium text-sm cursor-pointer mobile-dropdown-toggle">
                        <span>О нас</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div>
                    <div class="mobile-dropdown-content">
                        <a href="about.html" class="block py-2 text-blue-700 text-sm">О нас</a>
                        <a href="kin.html" class="block py-2 text-blue-700 text-sm">Кинезиолог</a>
                        <a href="mas.html" class="block py-2 text-blue-700 text-sm">Массажист</a>
                        <a href="ost.html" class="block py-2 text-blue-700 text-sm">Остеопат</a>
                    </div>
                </div>
                
                <a href="gallery.html" class="nav-link px-3 py-2 text-blue-800 font-medium text-sm">Галерея</a>
                <a href="service.html" class="nav-link px-3 py-2 text-blue-800 font-medium text-sm">Услуги</a>
                <a href="contacts.html" class="nav-link px-3 py-2 text-blue-800 font-medium text-sm">Контакты</a>
                <hr class="border-gray-300">
            </nav>
        </div>
    </header>

    <!-- Main Content -->
<main class="container mx-auto px-4 py-6 sm:py-8">
    <section class="mb-8 sm:mb-10">
        <div class="max-w-4xl mx-auto text-center">  <!-- Центрирующий контейнер -->
            <h2 class="text-xl sm:text-2xl font-bold text-blue-900 mb-4 sm:mb-6">Упссс</h2>
            <div class="bg-white rounded-lg shadow-sm p-6 sm:p-8">  <!-- Уменьшенный блок -->
                <p class="text-blue-900 text-lg sm:text-base leading-relaxed font-bold sm:text-xl"> Извините но записи сейчас не работают</p>
                </p>
            </div>
        </div>
    </section>
</main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('active');
                    const icon = mobileMenuButton.querySelector('i');
                    if (icon) {
                        icon.classList.toggle('fa-bars');
                        icon.classList.toggle('fa-times');
                    }
                });
            }

            const mobileDropdownToggles = document.querySelectorAll('.mobile-dropdown-toggle');
            mobileDropdownToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const dropdown = this.closest('.mobile-dropdown');
                    dropdown.classList.toggle('active');

                    const icon = this.querySelector('i');
                    if (icon) {
                        icon.classList.toggle('fa-chevron-down');
                        icon.classList.toggle('fa-chevron-up');
                    }
                });
            });
        });
    </script>

</body>
</html>
